name: Release and Publish
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/ainconv
    permissions:
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Build Artifacts
        run: uv run poe build

      # git tag -n999 -l v0.5.0 | sed 's/^v0.5.0 */    /' | sed 's/^    //'

      - name: Get tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Acquire tag message
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          echo "TAG_MESSAGE<<EOF" >> $GITHUB_ENV
          git tag -n999 -l ${{ env.TAG_NAME }} | sed "s/^${{ env.TAG_NAME }} */    /" | sed 's/^    //' >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            'dist/*.whl'
            'dist/*.tar.gz'
          body: ${{ env.TAG_MESSAGE }}

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
